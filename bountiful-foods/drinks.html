<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bountiful Foods</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <header>
        <div class="header-top">
            <a href="index.html" id="logo_link"><img src='images/logo.webp' alt='Layton City Chamber logo'></a>
            <nav>
                <ul>
                    <li><a href="drinks.html">Fresh Drinks</a></li>
                    <li><a href="aboutus.html">About Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form class="drink-form">
            <h1>Create Your Own Fresh, Organic Drink Now!</h1>
            <fieldset>
                <label class="info">*First Name: <input type="text" name="fname" required></label>
                <label class="info">*Email: <input type="email" name="email" placeholder="someone@gmail.com" required></label>
                <label class="info">*Phone: <input type="tel" name="phone" placeholder="1235551234" required></label>

                <label for="fruit1">*Fruit Option 1: </label>
                <select id="fruit1" name="fruit1" required>
                  <option value="">Choose a fruit option</option>
                </select><br>
              
                <label for="fruit2">*Fruit Option 2: </label>
                <select id="fruit2" name="fruit2">
                  <option value="">Choose a fruit option</option>
                </select><br>
              
                <label for="fruit3">*Fruit Option 3: </label>
                <select id="fruit3" name="fruit3">
                  <option value="">Choose a fruit option</option>
                </select><br>

                <label class="instructions">Any Special Instructions: <textarea name="instructions"></textarea></label>
                <input type="button" value="Create Order" onclick="outputForm();" class="submitBtn">
            </fieldset>
        </form>
        <div class="output"></div>
    </main>
    <footer>
        <div class="footer-top">
            <div class="footer1">
                <img src="images/logo.webp" alt="Bountiful Foods Logo">
            </div>
            <div class="footer2">
                <a href="https://www.facebook.com/" class="social-link"><img src="images/facebook.png" alt="Facebook Logo"></a>
                <a href="https://www.twitter.com/" class="social-link"><img src="images/twitter.png" alt="Twitter Logo"></a>
                <a href="https://www.instagram.com/" class="social-link"><img src="images/instagram.png" alt="Instagram Logo"></a>
            </div>
        </div>
        <div class="footer3">
            <p>&copy; 2023 - Bountiful Foods | <strong>Matthew Perkins</strong> | WDD 230 Project |</p>
            <p id="last-modified">Last Modified:</p>
        </div>
    </footer>
    <script src="scripts/drink-form.js"></script>
</body>
</html>
